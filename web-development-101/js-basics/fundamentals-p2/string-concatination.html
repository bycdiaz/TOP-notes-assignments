<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>
    <button type="button" name="button">Log In</button>
    <script type="text/javascript">
    var button = document.querySelector('button');

    button.onclick = function() {
      var name = prompt('Please enter your password below:');
      alert('Hello. Your password of ' + name + ' is correct. Please proceed.');
    }
    </script>
  </body>
</html>
